<!DOCTYPE html>
<html>

<head>
	<title>List Page</title>
</head>

<body>
	<h1 align="center">Insert Member Page</h1>
	<form method='post'>
		<fieldset>
			<legend>INSERT MEMBER</legend>
			<table>
				<tr>
					<td>
						<lable>Uid</lable>
					</td>
					<td><input type="text" name="uid" /></td>
				</tr>
				<tr>
					<td>
						<lable>Id</lable>
					</td>
					<td><input type="text" name="m_id" /></td>
				</tr>
				<tr>
					<td>
						<lable>Name</lable>
					</td>
					<td><input type="text" name="m_name" /></td>
				</tr>
				<tr>
					<td>
						<lable>Birthday</lable>
					</td>
					<td><input type="text" name="m_birth" /></td>
				</tr>
				<tr>
					<td>
						<lable>Sex</lable>
					</td>
					<td><input type="text" name="sex" /></td>
				</tr>
				<tr>
					<td>
						<lable>Mobile</lable>
					</td>
					<td><input type="text" name="m_mobile" /></td>
				</tr>
				<tr>
					<td>
						<lable>E-mail</lable>
					</td>
					<td><input type="text" name="m_email" /></td>
				</tr>
				<tr>
					<td>
						<lable>Address</lable>
					</td>
					<td><input type="text" name="m_address" /></td>
				</tr>
				<tr>
					<td>
						<lable>Del-yn</lable>
					</td>
					<td><input type="text" name="m_del_yn" /></td>
				</tr>
			</table>
			<input type="submit" value="Insert" />
		</fieldset>
	</form>
</body>

</html>
